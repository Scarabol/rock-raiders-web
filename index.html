<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Raiders Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="site/favicon-32x32.png"/>
    <link rel="stylesheet" href="site/main.css">
    <link rel="stylesheet" href="site/clear-cache-button.css">
    <link rel="stylesheet" href="site/github.css">
    <script type="module" src="src/index.ts"></script>
</head>
<body>
<div id="game-container">
    <div class="mobile-helper-toolbar">
        <button type="button" class="button-escape" style="visibility: hidden">[Esc]</button>
        <button type="button" class="button-space" style="visibility: hidden">[Space]</button>
        <button type="button" class="button-debug" style="visibility: hidden">Toggle Debug</button>
        <button type="button" class="button-screenshot" style="visibility: hidden">Screen shot</button>
        <button type="button" class="button-fullscreen" style="visibility: hidden">Full screen</button>
    </div>
    <div id="game-canvas-container" tabindex="0">
    </div>
    <div class="game-debug-layer" style="display: none">
        <div class="game-debug-message-container"></div>
        <canvas class="game-debug-fps-canvas"></canvas>
        <button class="game-debug-close-button">X</button>
        <button class="game-debug-copy-button">Copy to clipboard</button>
    </div>
    <button class="clear-cache-btn hide-after-loading-assets"
            onclick="indexedDB.deleteDatabase('RockRaidersWeb'); location.reload()">
        Clear asset cache and restart
    </button>
    <div class="github-box hide-after-loading-assets">
        <a href="https://github.com/scarabol/rock-raiders-web" target="_blank">
            <img src="site/github.png" class="github-logo" alt="Fork on GitHub">
            <span>Fork on GitHub</span>
        </a>
    </div>
</div>
</body>
</html>
