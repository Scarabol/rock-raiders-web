<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Raiders Web</title>
    <!-- favicon will be injected here by webpack-html-plugin -->
    <!-- compiled index.js from index.ts will be injected here by webpack-html-plugin -->
    <!-- CSS resources will be injected here -->
</head>
<body style="margin: 0; padding: 0; overflow: hidden; background: #333;">
<div class="game-container">
    <div id="game-canvas-container" tabindex="1">
        <!-- canvas will be added dynamically here -->
    </div>

    <div class="modal" id="wadfiles_select_modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="wadfileSelectModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="wadfileSelectModalLabel">Load WAD Files</h5>
                </div>
                <div class="modal-body">
                    <p>Assets not included! In order to play the game, please select the game files.</p>

                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-file-tab" data-bs-toggle="tab" data-bs-target="#nav-file" type="button" role="tab" aria-controls="nav-file" aria-selected="true">Local file (recommended)</button>
                            <button class="nav-link" id="nav-url-tab" data-bs-toggle="tab" data-bs-target="#nav-url" type="button" role="tab" aria-controls="nav-url" aria-selected="false">Online from URL</button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-file" role="tabpanel" aria-labelledby="nav-file-tab">
                            <div class="my-3">
                                <label for="wad0-file" class="form-label">Select <span class="fw-bold">LegoRR0.wad</span> here:</label>
                                <input type="file" class="form-control" id="wad0-file" required>
                            </div>
                            <div class="mb-3">
                                <label for="wad1-file" class="form-label">Select <span class="fw-bold">LegoRR1.wad</span> here:</label>
                                <input type="file" class="form-control" id="wad1-file" required>
                            </div>
                            <button type="submit" class="btn btn-primary float-end" id="button-start-file">Start Game</button>
                        </div>
                        <div class="tab-pane fade" id="nav-url" role="tabpanel" aria-labelledby="nav-url-tab">
                            <div class="my-3">
                                <label for="wad0-url" class="form-label">Enter url for <span class="fw-bold">LegoRR0.wad</span> here:</label>
                                <input type="url" class="form-control" id="wad0-url" value="https://drive.google.com/uc?export=download&id=11t9AJnGCWnEWlLxSsYQeB_Y4jrKfxVxQ" required>
                            </div>
                            <div class="mb-3">
                                <label for="wad1-url" class="form-label">Enter url for <span class="fw-bold">LegoRR1.wad</span> here</label>
                                <input type="url" class="form-control" id="wad1-url" value="https://drive.google.com/uc?export=download&id=11lDL8ewSIWrRVTJvoLDYF9YOx2ra1ULN" required>
                            </div>
                            <!--// TODO show loading progress for WAD files-->
                            <button type="submit" class="btn btn-primary float-end" id="button-start-url">Start Game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
